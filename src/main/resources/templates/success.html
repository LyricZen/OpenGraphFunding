<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funding Details</title>
</head>
<body>
<h2>Funding Details</h2>
<div>
    <p>Title: <span th:text="${savedFunding.title}"></span></p>
    <p>Content: <span th:text="${savedFunding.content}"></span></p>
    <p>Goal Amount: <span th:text="${savedFunding.goalAmount}"></span></p>
    <p>Product Name: <span th:text="${savedFunding.productName}"></span></p>
    <p>Product Image: <img th:src="${savedFunding.productImage}" alt="Product Image"></p>
    <p>Product Link: <a th:href="${savedFunding.productLink}" th:text="${savedFunding.productLink}"></a></p>
</div>
</body>
</html>
